        <h2>You're Inspecting {{data_set}} DATASET</h2>
                <p></p>
        <form method="POST">
            <div class="container">
                
                    {{ form.as_p }}
                    {% csrf_token %}
                    <input type="submit" value="submit" id="post">     
                 </form>
                
                {% if found %}
                <table>
                    <tr>
                        <th>Subject</th>
                        <th>Predicat</th>
                        <th>Object</th>
                    </tr>
                    {% for r in JSONArray %}
                    <tr>
                        <td>{{r.s}}</td>
                        <td>{{r.p}}</td>
                        <td>{{r.o}}</td>
                    </tr>
                    {% endfor %}
        
                </table>
                <a href="{% url 'triples:graph' %}"> SEE GRAAAAAPh</a>
                {% endif %}
                 
            </div>
    </div>
</div>
