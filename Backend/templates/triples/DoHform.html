<!DOCTYPE html>
{%load static%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Triple</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    
    <div class="container">
        <h2>You're Inspecting DNS DATASET</h2>
        <p></p>
         <form method="POST">
            {{ form.as_p }}
            {% csrf_token %}
            <input type="submit" value="submit" id="post">     
         </form>
        
        {% if found %}
        <table>
            <tr>
                <th>Subject</th>
                <th>Predicat</th>
                <th>Object</th>
            </tr>
            {% for r in JSONArray %}
            <tr>
                <td>{{r.s}}</td>
                <td>{{r.p}}</td>
                <td>{{r.o}}</td>
            </tr>
            {% endfor %}

        </table>
        <a href="{% url 'triples:DoHgraph' %}"> SEE GRAAAAAPh</a>
        {% endif %}
         
    </div>
</body>
</html>
